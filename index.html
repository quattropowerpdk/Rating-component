<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
  
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- First Page -->
    <div class="big_container ">
      <div class="content_star">
        <img src="images/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="stars_container">
        <div class="star first">1</div>
        <div class="star second">2</div>
        <div class="star third">3</div>
        <div class="star fourth">4</div>
        <div class="star fifth">5</div>
      </div>
      <button class="submit">Submit</button>
    </div>

    <!-- Second page -->

    <div class="big_container2 hidden">
      <div class="container_picture">
        <img src="images/illustration-thank-you.svg" />
      </div>
      <div class="selected">
        <p class="selected_p">You selected <span class 'stars'>4</span> out of 5</p>
      </div>
      <h1 class = 'h1'>Thank you!</h1>
      <p class = 'p'>We appreciate you taking the
        time to give a rating. If you ever need more support, donâ€™t hesitate to
        get in touch!</p>
    </div>

    <script src ='script.js'></script>
  </body>
</html>
